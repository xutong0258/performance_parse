check_rule_1: 
  col_1: ''
  col_2: ''
  '判断标准': 'CPU频率掉到400MHz，且CPU core温度触发limit
              CPU0 CORES CORE0 Freq Eff ≤0.4GHz（不一定是0.4GHz，可能是≤0.54）
              CPU0 INFRASTRUCTURE2 Value THM CORE ≥ CPU0 INFRASTRUCTURE2 Limit THM CORE
              CPU0 MISC PROCHOT ≠ 0'
  '对比规则': '1. 频率下降到：Freq Eff ≤0.4GHz
              2. 温度顶到限制：Value THM>=Limit THM
              3. 且MISC PROCHOT ≠ 0'

check_rule_2:
  col_1: ''
  col_2: ''
  '判断标准': 'CPU频率掉到400MHz，且CPU core温度未触发limit
              CPU0 CORES CORE0 Freq Eff ≤0.4GHz（不一定是0.4GHz，可能是≤0.54）
              CPU0 INFRASTRUCTURE2 Value THM CORE ＜CPU0 INFRASTRUCTURE2 Limit THM CORE
              CPU0 MISC PROCHOT ≠ 0'
  '对比规则': '1. 频率下降到：Freq Eff ≤0.4GHz
              2. 温度未达到限制：Value THM<Limit THM
              3. 且MISC PROCHOT ≠ 0'

check_rule_3:
  col_1: ''
  col_2: ''
  '判断标准': 'CPU最大频率一直keep base频率
              CPU0 CORES CORE0 Freq Eff ≤ CPU base freq'
  '对比规则': '最大频率值不超过base频率：CPU0 CORES CORE0 Freq Eff ≤ CPU base freq
              有一个开了  就算开了'

check_rule_4:
  col_1: ''
  col_2: ''
  '判断标准': 'Pass vs fail机台的EPP值不一致
              CPU0 CORES CORE0 CPPC EPP'
  '对比规则': 'HWP-pCore OSPM Requested Energy Performance Preference取平均值与pass的平均值对比
              HWP-eCore OSPM Requested Energy Performance Preference取平均值与pass的平均值对比
              在loading过程中值恒定(设定值 是不是全过程恒定？)'

check_rule_5:
  col_1: ''
  col_2: ''
  '判断标准': 'log获取到两台机器的SPL/SPPT/FPPT Limit值不一致，并与DPTC table对比分别是在相同性能mode
              CPU0 MISC STAPM Time Constant
              CPU0 MISC Slow PPT Time Constant
              CPU0 INFRASTRUCTURE Limit STAPM
              CPU0 INFRASTRUCTURE Limit PPT FAST
              CPU0 INFRASTRUCTURE Limit PPT SLOW
              CPU0 MISC STAPM Time Constant
              CPU0 MISC Slow PPT Time Constant'
  '对比规则': '获取pass/fail两份log日志中的SPL/SPPT/FPPT Limit，对比平均值（以pass机器的平均值为标准，计算相对误差2%之内）
              根据DPTC中SPL/SPPT/FPPT 三个参数确定机器的性能mode模式，如果是在相同模式下，再比较两台机器的SPL/SPPT/FPPT
              SPPT time'

check_rule_6:
  col_1: ''
  col_2: ''
  '判断标准': '对比pass/fail机台的SPL Time Constant是否一致
              CPU0 MISC STAPM Time Constant
              CPU0 MISC Slow PPT Time Constant'
  '对比规则': '对比pass和fail的机器log中的constant值是否一致。
              （以pass机器的平均值为标准，计算相对误差2%之内）'

check_rule_7:
  col_1: ''
  col_2: ''
  '判断标准': '对比Pass vs fail机台的场景测试前的Idle power有明显差异'
  '对比规则': '对比pass和fail的Idle power阶段的 SOCKET Power的平均值
            （以pass机器的平均值为标准，计算相对误差2%之内）
            Idel阶段：SOCKET Power增长幅度突然增大
            增长幅度 = (本期数据 - 上期数据)/ 上期数据 ×100%
            增长幅度 > 200%'

check_rule_8:
  col_1: ''
  col_2: ''
  '判断标准': '对比pass/fail机台的TDC/EDC limit不一致，同时检查TDC/EDC value 行为不一致
              SystemdeckLog->CPU0 INFRASTRUCTURE Limit TDC VDD
              SystemdeckLog->CPU0 INFRASTRUCTURE Value TDC VDD
              SystemdeckLog->CPU0 INFRASTRUCTURE Limit TDC SOC
              SystemdeckLog->CPU0 INFRASTRUCTURE Value TDC SOC
              SystemdeckLog->CPU0 INFRASTRUCTURE Limit EDC VDD
              SystemdeckLog->CPU0 INFRASTRUCTURE Limit EDC SOC'
  '对比规则': '对比pass和fail机器log
              TDC/EDC 是否触发limit
              1. TDC VDD和TDC SOC limt平均值，恒定
              2.  EDC VDD和 EDC SOC limt平均值，恒定
              3. 如果limit平均值不一致，TDC/EDC异常
              输出过程数据'

check_rule_9:
  col_1: ''
  col_2: ''
  '判断标准': '支持STT方案的机台上：Pass vs fail机台的STT温度触发limit，相同sku机台如果有的顶到，表示这台机器的散热模组可能异常；同时还要确认测试时环温超过30°
            CPU0 INFRASTRUCTURE2 Limit STT APU ≠0
            CPU0 INFRASTRUCTURE2 Value STT APU ≥ CPU0 INFRASTRUCTURE2 Limit STT APU
            CPU0 INFRASTRUCTURE2 Value THM CORE ＜ CPU0 INFRASTRUCTURE2 Limit THM CORE
            CPU0 INFRASTRUCTURE2 Value THM GFX＜ CPU0 INFRASTRUCTURE2 Limit THM GFX
            CPU0 INFRASTRUCTURE2 Value THM SOC ＜ CPU0 INFRASTRUCTURE2 Limit THM SOC
            CPU0 INFRASTRUCTURE2 Limit STT HS2
            CPU0 INFRASTRUCTURE2 Value STT HS2'
  '对比规则': 'fail机器log：平均值比对
              1. 查看5个条件是否都满足
              如果满足以上条件，再看Enviroment sensor temp>30°
              判断结束后，需要对比pass.log，展示所有数据'

check_rule_10:
  col_1: ''
  col_2: ''
  '判断标准': '在单核测试场景（Cinebench单核）中，当EPP值是0时，CPU单核最大频率不能达到SPEC要求；
              CPU0 CORES CORE0 Freq Eff ＜ CPU0 CORES CORE0 CPPC MAX Freq（gap＞200Mhz）
              CPU0 CORES CORE0 CPPC EPP = 0
              SystemdeckLog->CPU0 INFRASTRUCTURE2 Limit THM CORE
              SystemdeckLog->CPU0 INFRASTRUCTURE2 Value THM CORE ＜ Tdie,lmt（应该是Tdie,tdp）'
  '对比规则': '1. epp=0
              2. 达不到最大频率要求：Freq Eff <MAX Freq
              3. 并且温度没有顶到限制：Value THM<Limit THM ，且 Value THM ＜ Tdie，tdp
              （Tdie，tdp：Thermal Design Guide中获取的值）'

check_rule_11:
  col_1: ''
  col_2: ''
  '判断标准': '在单核测试场景（Cinebench单核）中，当EPP值是0时，CPU单核最大频率不能达到SPEC要求；
              CPU0 CORES CORE0 Freq Eff ＜ CPU0 CORES CORE0 CPPC MAX Freq（gap＞200Mhz）
              CPU0 CORES CORE0 CPPC EPP = 0
              SystemdeckLog->CPU0 INFRASTRUCTURE2 Limit THM CORE
              SystemdeckLog->CPU0 INFRASTRUCTURE2 Value THM CORE ≥ Tdie,lmt（应该是Tdie,tdp）'
  '对比规则': '1. epp=0
              2. 达不到最大频率要求：Freq Eff <MAX Freq
              3. 并且温度顶到限制：Value THM>Limit THM ，且 Value THM >= Tdie，tdp
              （Tdie，tdp：Thermal Design Guide中获取的值）'

check_rule_12:
  col_1: ''
  col_2: ''
  '判断标准': '支持STT方案的机台上：Pass vs fail机台的STT温度触发limit，相同sku机台如果有的顶到，表示这台机器的散热模组可能异常；同时还要确认测试时环温在25°左右
              CPU0 INFRASTRUCTURE2 Limit STT APU ≠0
              CPU0 INFRASTRUCTURE2 Value STT APU ≥ CPU0 INFRASTRUCTURE2 Limit STT APU
              CPU0 INFRASTRUCTURE2 Value THM CORE ＞ CPU0 INFRASTRUCTURE2 Limit THM CORE
              CPU0 INFRASTRUCTURE2 Value THM GFX ＞ CPU0 INFRASTRUCTURE2 Limit THM GFX
              CPU0 INFRASTRUCTURE2 Value THM SOC ＞ CPU0 INFRASTRUCTURE2 Limit THM SOC 
              CPU0 INFRASTRUCTURE Limit STT HS2
              CPU0 INFRASTRUCTURE Value STT HS2'
  '对比规则': '只要有一个就报温度'

check_rule_13:
  col_1: ''
  col_2: ''
  '判断标准': '支持STT方案的机台上：Pass vs fail机台的STT温度触发limit，相同sku机台如果有的顶到，表示这台机器的散热模组可能异常；同时还要确认测试时环温在25°左右
              CPU0 INFRASTRUCTURE2 Limit STT APU ≠0
              CPU0 INFRASTRUCTURE2 Value STT APU ≥ CPU0 INFRASTRUCTURE2 Limit STT APU
              CPU0 INFRASTRUCTURE2 Value THM CORE ＜ CPU0 INFRASTRUCTURE2 Limit THM CORE
              CPU0 INFRASTRUCTURE2 Value THM GFX＜ CPU0 INFRASTRUCTURE2 Limit THM GFX——做对比图形展示不做判断
              CPU0 INFRASTRUCTURE2 Value THM SOC ＜ CPU0 INFRASTRUCTURE2 Limit THM SOC ——做对比图形展示不做判断
              CPU0 INFRASTRUCTURE Limit STT HS2——无需判断
              CPU0 INFRASTRUCTURE Value STT HS2——无需判断'
  '对比规则': '重复上一个问题
              fail机器log：平均值比对
              1. 查看5个条件是否都满足
              6.  判断散热模组热量是否超限制：Value STT HS2 >= Limit STT HS2 
              如果满足以上条件，再看Enviroment sensor temp ≈ 25°。如果环境温度正常，则散热模组异常
              判断结束后，需要对比pass.log，展示所有数据'

check_rule_14:
  col_1: ''
  col_2: ''
  '判断标准': '支持STAPM方案的机台上：Pass vs fail机台的STT温度触发limit，相同sku机台如果有的顶到，表示这台机器的散热模组可能异常；同时还要确认测试时环温在25°左右
              CPU0 INFRASTRUCTURE2 Limit STT APU = 0
              CPU0 INFRASTRUCTURE2 Value STT APU = 0
              CPU0 INFRASTRUCTURE2 Value THM CORE ＞ CPU0 INFRASTRUCTURE2 Limit THM CORE
              CPU0 INFRASTRUCTURE2 Value THM GFX＞CPU0 INFRASTRUCTURE2 Limit THM GFX,——做对比图形展示不做判断
              CPU0 INFRASTRUCTURE2 Value THM SOC ＞ CPU0 INFRASTRUCTURE2 Limit THM SOC ,——做对比图形展示不做判断
              CPU0 INFRASTRUCTURE Limit STT HS2 = 0——无需判断
              CPU0 INFRASTRUCTURE Value STT HS2 = 0——无需判断'
  '对比规则': 'fail机器log：平均值比对
